<body id="shop-body">
    <section id="navSection">
        <img id= "logo"src="./frontEndPics/shakespaerefit_full_box copy.png" />
      
        <nav>
            <ol>
                <li> <a href="./homePage.html" class="navBtnShop"> Home </a></li>

        </nav>

        <img id="repp-sports" src="./frontEndPics/repp sports.png" />

    <div id="assessmentSectionShop">
        <form id="assessmentShop">
        <div id="formTitle">Want a FREE fitness assessment?</div>
        <br><br>

        <div id="formPtTwo">Full Name:
        <input 
        type="text"
        id= "name"
        placeholder="First and Last Name"/>
        <br>

        Phone Number:
        <input 
        type="number"
        id= "phoneNumber"
        placeholder="Phone Number"/>
        <br>

        Email:
        <br>
        <input 
        type="email"
        id= 'email'
        placeholder="email"/>
        <br>

        What are your fitness goals?
        <input 
        type="textarea"
        id= 'goals'
        placeholder="Write goals here"/>
        <br>

        <label for="quantity">How important is it for you to hit your goals on a scale from 1-5?</label><br>
        <input 
        type="number" 
        id="quantity" 
        name="quantity" 
        min="1" 
        max="5"/>
        <br>

        If you are scheduled, will you be fully present during your call?
        <br>
        <input 
        type="radio" 
        id="radioYN" 
        name="present" 
        value="Yes">
        <label for="Yes">Yes</label>
        
        <input 
        type="radio" 
        id="radioYN" 
        name= "present" 
        value="No">
        <label for="No">No</label><br>

        Additional information you would like your trainer to know?
        <input 
        type="textarea"
        id="info"
        placeholder="Additional Info"/>
        <br><br>

       <div id="submitBtn"><input 
        type="submit"
        id="submit"/></div> 
        </form>
    </div>
    </div>
